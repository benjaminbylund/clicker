<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,800" rel="stylesheet">
</head>
<body>
	<main>
		<!-- huvudmeny -->
		<header class="top">
			<h1 class="logo">Clicker</h1>
			<!-- https://www.w3schools.com/css/css_navbar.asp -->
		</header>
		<!-- innehåll -->
		<section>
			<article id="clicker">
				<div id="score"></div>
				<div id="game">
					<button id="clickerbutton"></button>
				</div>
				<div id="powerUps">
					<button class="knapps" id="upgradeOne" accesskey="1">Lejon</button>
					<button class="knapps" id="upgradeTwo" accesskey="2">Zebra</button>
					<button class="knapps" id="upgradeThree">Körsbär</button>	
					

					<p id="powerText"></p>
				</div>
			</article>
		</section>
		<!-- sidfot -->
		<footer>
			<p id="ledare">Sidan skapad av er Ledare</p>
		</footer>
	</main>
	<script src="spel.js"></script>
</body>
</html>
