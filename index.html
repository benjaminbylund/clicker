<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" 
				rel="stylesheet">
</head>
<body>
	<main>
		<!-- huvudmeny -->
		<header class="top">
			<h1 class="logo"><img alt="Tutor" src="Bilder/click.svg"></h1>
		</header>
		<!-- innehåll -->
		<section>
			<article id="clicker">
				<div id="game">
					<button id="clickerbutton"></button>
				</div>
				<div id="score"></div>
				<div id="powerUps">
					<button class="knapps" id="upgradeOne" accesskey="1">Lejon</button>
					<button class="knapps" id="upgradeTwo" accesskey="2">Zebra</button>
					<button class="knapps" id="upgradeThree" accesskey="3">
					Körsbär</button>		
					<p id="powerText"></p>
				</div>
			</article>
		</section>
		<!-- sidfot -->
		<footer>
			<p id="ledare">Sidan skapad av er Ledare</p>
		</footer>
	</main>
	<script src="spel.js"></script>
</body>
</html>
