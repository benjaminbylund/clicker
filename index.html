<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

</head>
<body>
	<main>
		<!-- huvudmeny -->
		<header class="top">
		<!--<h1 class="logo"><img alt="Tutor" src="Bilder/click.svg"></h1> -->

		</header>
		<!-- innehåll -->
		<section>
			<article id="clicker">
				<h2></h2>
					<div id="powerUpCounter">
						<ul>
							<li id="lejonCounter"></li>
							<li id="korsCounter"></li>
							<li id="körsbärCounter"></li>
							<li id="grönDiamantCounter"></li>
							<li id="lilaDiamantCounter"></li>
							<li id="tärningarCounter"></li>
						</ul>
					</div>
				<div id="game">
					<button id="clickerbutton"></button>
				</div>
				<div id="score"></div>
				<div id="powerUpsRow1">
					<p id="powerText">Upgraderingar</p>
					<button class="knapps" id="upgrade1" accesskey="1">Lejon</button>
					<button class="knapps" id="upgrade2" accesskey="2">Kors</button>
					<button class="knapps" id="upgrade3" accesskey="3">Körsbär</button>	
				</div>
					<div id="powerUpsRow2">
					<button class="knapps" id="upgrade4" accesskey="4">Grön Diamant</button>
					<button class="knapps" id="upgrade5" accesskey="6">Lila Diamant</button>
					<button class="knapps" id="upgrade6" accesskey="7">Tärningar</button>		
				</div>
			</article>
		</section>
		<!-- sidfot -->
		<footer>
			<p id="ledare">Sidan skapad av er Ledare</p>
		</footer>
	</main>
	<script src="spel.js"></script>
</body>
</html>
