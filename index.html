<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" 
				rel="stylesheet">
</head>
<body>
	<main>
		<!-- huvudmeny -->
		<header class="top">
		<!--<h1 class="logo"><img alt="Tutor" src="Bilder/click.svg"></h1> -->

		</header>
		<!-- innehåll -->
		<section>
			<article id="clicker">
				<h1>Clicker</h1>
					<div id="powerUpCounter">
						<ul>
							<li id="lejonCounter"></li>
							<li id="korsCounter"></li>
							<li id="körsbärCounter"></li>
						</ul>
					</div>
				<div id="game">
					<button id="clickerbutton"></button>
				</div>
				<div id="score"></div>
				<div id="powerUps">
						<p id="powerText"></p>
					<button class="knapps" id="upgrade1" accesskey="1">Lejon</button>
					<button class="knapps" id="upgrade2" accesskey="2">Kors</button>
					<button class="knapps" id="upgrade3" accesskey="3">Körsbär</button>		
					
				</div>
			</article>
		</section>
		<!-- sidfot -->
		<footer>
			<p id="ledare">Sidan skapad av er Ledare</p>
		</footer>
	</main>
	<script src="spel.js"></script>
</body>
</html>
